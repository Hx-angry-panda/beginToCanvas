<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div id="canvas">
    </div>
    <script>
        var div = document.getElementById('canvas') //获取元素id为canvas的标签
        var painting = false
        div.onmousedown = function (a) {
            painting = true
            var x = a.clientX
            var y = a.clientY
            var divA = document.createElement('div')
            divA.style = "width:6px; height:6px; " +
                "background:black; border-radius:3px;" +
                "position:absolute;left:" + (x - 3) + "px;top:" + (y - 3) + "px"
            div.appendChild(divA)
        }
        div.onmousemove = function (a){
        
            if (painting) {
                var x = a.clientX
                var y = a.clientY
                var divA = document.createElement('div')
                divA.style = "width:6px; height:6px; " +
                    "background:black; border-radius:3px;" +
                    "position:absolute;left:" + (x - 3) + "px;top:" + (y - 3) + "px"
                div.appendChild(divA)
            }else{} 
        }
        div.onmouseup = function (a){
            painting = false
        }
    </script>
</body>
</html>
