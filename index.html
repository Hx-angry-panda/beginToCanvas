<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>画板</title>
</head>
<body>
    <canvas id="Canvas"></canvas>
    <div id="actions">
        <svg class="icon active" id="pencil">
            <use xlink:href="#icon-pencil"></use>
        </svg>
        <svg class="icon" id="eraser">
            <use xlink:href="#icon-xiangpica"></use>
        </svg>
        <svg class="icon" id="reset">
            <use xlink:href="#icon-reset"></use>
        </svg>
        <svg class="icon" id="download">
            <use xlink:href="#icon-download"></use>
        </svg>
    </div>
    <ol class="colors">
        <li id="red" class="red"></li>
        <li id="green" class="green"></li>
        <li id="blue" class="blue"></li>
    </ol>
    <ol class="sizes">
        <li id="thin" class="thin"></li>
        <li id="thick" class="thick"></li>
    </ol>
    <script src="./main.js"></script>
    <script src="//at.alicdn.com/t/font_1121809_4sqxom5n1f9.js"></script>
</body>
</html>
